<!doctype html>
<html lang="en">
  <head>
    <title>Hide/Show</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  </head>
  <body>
    
    <div class="container">
      <div class="row pt-5">
        <div class="col-4">
        <form>
            <div class="form-group">
              <label for="oldPassword">Old password</label>
              <input type="password" class="form-control" id="oldPassword" placeholder="Enter stronk password">
              <small class="form-text text-muted" onclick="hideShow('oldPassword')"><a href="#">Show password</a></small>
            </div>
          </form>
        </div>
        <div class="col-4">
          <form>
            <div class="form-group">
              <label for="newPassword">New password</label>
              <input type="password" class="form-control" id="newPassword" placeholder="Enter stronk password">
              <small class="form-text text-muted" onclick="hideShow('newPassword')"><a href="#">Show password</a></small>
            </div>
          </form>
        </div>
        <div class="col-4">
           <form>
            <div class="form-group">
              <label for="repeatPassword">Repeat password</label>
              <input type="password" class="form-control" id="repeatPassword" placeholder="Enter stronk password">
              <small class="form-text text-muted" onclick="hideShow('repeatPassword')"><a href="#">Show password</a></small>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
